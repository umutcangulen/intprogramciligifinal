<mat-toolbar color="primary">
  <span>{{dialogBaslik}}</span>
</mat-toolbar>
<div class="container">
  <form [formGroup]="frm">
    <mat-form-field appearance="outline">
      <mat-label>Ad</mat-label>
      <input matInput placeholder="musteriAd" formControlName="musteriAd" name="musteriAd" required type="text">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Soyad</mat-label>
      <input matInput placeholder="musteriSoyad" formControlName="musteriSoyad" name="musteriSoyad" required type="text">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Telefon</mat-label>
      <input matInput placeholder="musteriTelefon" formControlName="musteriTelefon" name="musteriTelefon" required
        type="text">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Adres</mat-label>
      <input matInput placeholder="musteriAdres" formControlName="musteriAdres" name="musteriAdres" required type="text">
    </mat-form-field>
  </form>

  <button mat-raised-button color="primary" [disabled]="frm.invalid"
    (click)="dialogRef.close(frm.value)">Kaydet</button>&nbsp;
  <button mat-raised-button color="warn" (click)="dialogRef.close()">Ä°ptal</button>
</div>
