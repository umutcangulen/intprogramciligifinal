<mat-toolbar color="primary">
  <span>{{dialogBaslik}}</span>
</mat-toolbar>
<div class="container">
  <form [formGroup]="frm">
    <mat-form-field appearance="outline">
      <mat-label>Ad</mat-label>
      <input matInput placeholder="kiralayanAd" formControlName="kiralayanAd" name="kiralayanAd" required type="text">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Soyad</mat-label>
      <input matInput placeholder="kiralayanSoyad" formControlName="kiralayanSoyad" name="kiralayanSoyad" required type="text">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Telefon</mat-label>
      <input matInput placeholder="kiralayanTelefon" formControlName="kiralayanTelefon" name="kiralayanTelefon" required
        type="text">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Adres</mat-label>
      <input matInput placeholder="kiralayanAdres" formControlName="kiralayanAdres" name="kiralayanAdres" required type="text">
    </mat-form-field>
  </form>

  <button mat-raised-button color="primary" [disabled]="frm.invalid"
    (click)="dialogRef.close(frm.value)">Kaydet</button>&nbsp;
  <button mat-raised-button color="warn" (click)="dialogRef.close()">Ä°ptal</button>
</div>
